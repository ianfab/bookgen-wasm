version: 2
updates:
  # bookgen-wasm related npm package - weekly updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    allow:
      - dependency-name: "bookgen-wasm"
    groups:
      bookgen-wasm:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "npm"
      - "bookgen-wasm"

  # All other npm packages - quarterly updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "quarterly"
    ignore:
      - dependency-name: "bookgen-wasm"
    groups:
      npm-dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "npm"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "quarterly"
